<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dilyana Dobreva's Portfolio Website</title>
    <style>
      body {
        background-color: rgb(30, 30, 40);
        margin: 0;
        display: flex;
        justify-content: center; /* Horizontal center */
        align-items: center; /* Vertical center */
        height: 100vh;
      }
      .content {
        color: aliceblue;
        background: rgb(41, 41, 52);
        width: 90%;
        height: 90%;
        display: flex; /* This makes them side by side */
      }
      .profile-bar {
        width: 30%;
        display: flex;
        flex-direction: column;
      }
      .profile {
        height: 100px;
        background-color: rgba(37, 37, 50, 0.98);
      }
      .profile-scroll-container {
        height: 600px;
        background-color: #212529;
        overflow-y: scroll;
      }
      .social-medias {
        height: 50px;
        background-color: rgba(37, 37, 50, 0.98);
      }
      .info-bar {
        flex-grow: 1; /* This allows info-bar to take the remaining space */
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="profile-bar">
        <div class="profile">
          <p>profile</p>
        </div>
        <div class="profile-scroll-container">
          <p>
            more informationmore informationmore informationmore informationmore
            informationmore informationmore informationmore informationmore
            informationmore informationmore informationmore informationmore
            information
          </p>
        </div>
        <div class="social-medias">
          <p>social media</p>
        </div>
      </div>

      <div class="info-bar">
        <p>this is where i will put my projects and experience</p>
      </div>
    </div>
  </body>
</html>
