<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dilyana Dobreva's Portfolio Website</title>
    <style>
      body {
        background-image: url("images/background.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
      }
      .about_me_header {
        width: 90%;
        padding: 50px;
        margin-left: auto;
        margin-right: auto;
        background-color: rgba(236, 236, 236, 0.75);
        color: rgb(25, 25, 25);
        font-size: 30px;
        border-radius: 10px;
        font-family: "Open Sans", sans-serif;
        letter-spacing: 10px;
        .contact_information {
          letter-spacing: 1px;
          font-size: 10px;
        }
        .name {
          width: 50%;
        }
        .github_button {
          font-family: "Open Sans", sans-serif;
          font-size: 20px;
          border-radius: 10px;
          border-style: none;
          padding: 10px;
          padding-left: 30px;
          padding-right: 30px;
        }
        .contact_icon {
          width: 20px;
        }
      }

      .header {
        width: 90%;
        padding: 50px;
        margin-left: auto;
        margin-right: auto;
        background-color: rgba(198, 198, 198, 0.75);
        color: rgb(25, 25, 25);
        font-size: 30px;
        border-radius: 10px;
        font-family: "Open Sans", sans-serif;
        letter-spacing: 10px;
        .projects {
          margin-top: 0%;
        }
      }
    </style>
  </head>
  <body>
    <div class="about_me_header">
      <div class="phone_container">
        <img class="contact_icon" src="images/phone-call.png" alt="" />
        <span class="contact_information">612-478-9353</span>
      </div>
      <div class="email_container">
        <img class="contact_icon" src="images/email.png" alt="" />
        <span class="contact_information">dilyanadobreva264@gmail.com</span>
      </div>

      <h1 class="name">Dilyana Dobreva</h1>
      <a href="https://github.com/dreakkky" target="_blank">
        <button class="github_button">GitHub</button>
      </a>
    </div>
    <!-- add extra space between headers -->
    <p></p>
    <div class="header">
      <h1 class="projects">Projects</h1>
      <a href="https://github.com/dreakkky" target="_blank"> </a>
    </div>
  </body>
</html>
