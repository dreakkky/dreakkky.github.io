<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dilyana Dobreva's Portfolio Website</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: rgb(30, 30, 40);
        margin: 0;
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        height: 100vh;
      }
      .content {
        color: aliceblue;
        background: rgb(41, 41, 52);
        width: 90%;
        height: 90%;
        display: flex;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      }
      .profile-bar {
        width: 290px;
        display: flex;
        flex-direction: column;
      }
      .profile {
        padding: 30px;
        background-color: rgba(37, 37, 50, 0.98);
        text-align: center;
      }
      .profile-picture img {
        box-shadow: 0 0 3px aliceblue;
        margin-bottom: 15px;
        width: 90px;
        height: 90px;
        object-fit: cover;
        border-radius: 50%;
      }
      .name {
        margin: 5px 0;
        font-size: 16px;
      }
      .profile-text {
        margin: 2px 0;
        color: #a0a0a0;
        font-size: 13px;
      }
      .profile-scroll-container {
        padding: 15px;
        background-color: rgb(30, 28, 38);
        flex-grow: 1;
        overflow-y: auto;
      }
      .social-medias {
        height: 50px;
        background-color: rgba(37, 37, 50, 0.98);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .info-bar {
        background-color: rgb(30, 29, 40);
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
      }

      .info-bar-banner {
        padding: 60px;
        height: 200px;
        border-radius: 12px;
        /* 80% opacity effect on background image without affecting text */
        background: linear-gradient(
            rgba(30, 30, 40, 0.2),
            rgba(30, 30, 40, 0.2)
          ),
          url("images/earth.jpg") center/cover no-repeat;
        color: #eee; /* make sure text stands out */
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .hello-world {
        font-size: 48px;
        margin: 0 0 10px 0;
        font-weight: 600;
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
      }
      .github-button {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        background-color: orange; /* Green */
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Smooth transition for background color */
      }

      .github-button:hover {
        background-color: darkgoldenrod; /* Darker green on hover */
      }

      .typing {
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid orange; /* caret */
        width: 0;
        animation: typing 4s steps(35) forwards,
          blinkCaret 0.75s step-end 5 forwards;
        animation-fill-mode: forwards;
        font-size: 20px;
        color: orange;
        text-shadow: 0 0 4px rgba(255, 165, 0, 0.6);
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 35ch; /* matches characters in your text */
        }
      }

      @keyframes blinkCaret {
        0%,
        100% {
          border-color: transparent; /* cursor hidden */
        }
        50% {
          border-color: orange; /* cursor visible */
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="profile-bar">
        <div class="profile">
          <div class="profile-picture">
            <img src="images/profile-picture.png" alt="profile picture" />
          </div>
          <h1 class="name">Dilyana Dobreva</h1>
          <p class="profile-text">Undergraduate Student</p>
          <p class="profile-text">Texas A&M University</p>
        </div>
        <div class="profile-scroll-container"></div>
        <div class="social-medias">
          <p>Contact Information</p>
        </div>
      </div>

      <div class="info-bar">
        <div class="info-bar-banner">
          <h1 class="hello-world">Welcome to my Portfolio!</h1>
          <div class="typing">System.out.print(Hello World!);</div>
          <div>
            <a href="https://github.com/dreakkky" target="_blank">
              <button class="github-button">My GitHub</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
